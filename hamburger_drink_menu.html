<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음료</title>
    <link rel="stylesheet" href="cafe_opt.css"/>
    <script src="shoppingCart.js"></script>    

</head>
<body>
    <main>
        <div class="cart">
            <!-- CSS를 사용하여 스타일 적용 -->
            <div class="he">
                <button class="head" onclick="location.href='index.html'">
                    <img src="Logo.png" width="75" height= "100">
                        <div class="ma">메인으로</div>
                </button>
            </div>
            <div class="order-header"></div>
            <div class="food_category">
                <button type="button" class="category" onclick="location.href='hamburger_menu.html'">햄버거</button>  
                <button type="button" class="category" onclick="location.href='hamburger_special_menu.html'">특선</button>                  
                <button type="button" class="category" onclick="location.href='hamburger_drink_menu.html'">음료</button>
                <button type="button" class="category" onclick="location.href='hamburger_side.html'">사이드</button>
            </div>
            
            <div class="food_example">
                <div class="food_row">
                    <a href="#pop_info_1" class="food_picture btn_open" onclick="addToCart('콜라', 1500); window.location.href='hamburger_opt.html'">
                        <img src="cola.jpg" width="200" height="200">
                        <div class="food_detail">
                            <div class="food_name">콜라</div>
                            <div class="price">1,500원</div>
                        </div>
                    </a>
                    <a href="#pop_info_1" class="food_picture btn_open" onclick="addToCart('오렌지주스', 1500); window.location.href='hamburger_opt.html'">
                        <img src="orange.jpg" width="200" height="200">
                        <div class="food_detail">
                            <div class="food_name">오렌지주스</div>
                            <div class="price">1,500원</div>
                        </div>
                    </a>
                    <a href="#pop_info_1" class="food_picture btn_open" onclick="addToCart('맥주', 3000); window.location.href='hamburger_opt.html'">
                        <img src="beer.jpg" width="200" height="200">
                        <div class="food_detail">
                            <div class="food_name">맥주</div>
                            <div class="price">3,000원</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div class="cart">
        <h2>장바구니</h2>
        <div id="cart-items"></div>
        <div id="total-price">0</div>
        <button class= "checkout-button" onclick="checkout()">결제하기</button>           
    </div>      


    <script>
        var target = document.querySelectorAll('.btn_open');
        var btnPopClose = document.querySelectorAll('.btn_close');
        var targetID;

        // 팝업 열기
        for (var i = 0; i < target.length; i++) {
            target[i].addEventListener('click', function () {
                targetID = this.getAttribute('href');
                document.querySelector(targetID).style.display = 'flex';
            });
        }

        // 팝업 닫기
        for (var j = 0; j < btnPopClose.length; j++) {
            btnPopClose[j].addEventListener('click', function () {
                this.closest('.pop_wrap').style.display = 'none';
            });
        }
    </script>
</body>
</html>
