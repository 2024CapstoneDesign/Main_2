<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-weight: bold;
        }

        header {
            background-color: #333;
            padding: 10px;
        }
        header img {
            width: 50px;
            height: auto;
            display: block;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .order-header {
            text-align: center;
            font-size: 24px;
            margin-top: 30px; 
        }
        .cart {
            border-radius: 20px; /* 모서리의 둥근 정도 조절 */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px; 
            height: 700px; 
            position: relative;
        }
        .item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between; /* 내용을 양쪽으로 분산 정렬 */
        }

        .item span {
            margin-right: 10px; 
        }

        .total {
                display: flex;
                flex-direction: column; /* 추가: 세로 방향으로 정렬 */
                justify-content: flex-end; /* 추가: 아래쪽으로 정렬 */
                align-items: center;
                height: 100%;
                position: absolute;
                bottom: 50px; /* 수정: 아래 여백 조절 */
                left: 85%;
                transform: translateX(-50%);
        }
        #checkout-btn {
            background-color: #ff0000;
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 5px; 
            cursor: pointer;
            font-size: 15px;
        }
        /* 십자선 스타일 */
        .horizontal-line {
            position: absolute;
            left: 45%;
            top: 70%;
            transform: translateX(-50%);
            width: 80%;
            height: 4px;
            background-color: #333;
        }
        .vertical-line {
            position: absolute;
            left: 20%;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 65%;
            background-color: #333;
        }
    </style>
</head>
<body>
    <main>
        <div class="cart-container">
                
            <div class="cart">
                <!-- CSS를 사용하여 스타일 적용 -->
                <img src="Logo.png" alt="Your Image" width="75" height= "100">
                <div class="order-header">
                    주문내역
                </div>
                <!-- 이미지 추가 -->
                <div class="order-list">
                    <!-- 주문 내역 -->
                    <div class="order-list">
                        <div class="item" style="position: absolute; top: 480px; left: 100px;">상품명</div>
                        <div class="item" style="position: absolute; top: 450px; left: 100px;">상품명</div>
                        <div class="item" style="position: absolute; top: 480px; left: 200px;">가격</div>
                        <div class="item" style="position: absolute; top: 450px; left: 200px;">가격</div>
                    </div>
                    <!-- 주문 내역 끝 -->
                </div>
                <div class="total">
                    <div class="total-price">
                        총 가격: <span id="total-price">0원</span>
                    </div>
                    <button id="checkout-btn">결제하기</button>
                </div>
                <!-- 가운데 십자선 -->
                <div class="horizontal-line"></div>
                <div class="vertical-line"></div>
            </div>
        </div>
    </main>
</body>
</html>
