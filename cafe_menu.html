<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페</title>
    <link rel="stylesheet" href="cafe_menu.css"/>
    <script src="shoppingCart.js"></script>
</head>
<body>
    <main>
        <div class="cart">
            <!-- CSS를 사용하여 스타일 적용 -->
            <div class="he">
                <button class="head" onclick="location.href='index.html'">
                    <img src="Logo.png" width="75" height= "100">
                        <div class="ma">메인으로</div>
                </button>
            </div>
            <div class="order-header"></div>
            <div class="food_category">
                <button type="button" class="category" onclick="location.href='cafe_menu.html'">커피</button>  
                <button type="button" class="category" onclick="location.href='drink_menu.html'">음료</button>
                <button type="button" class="category" onclick="location.href='des.html'">디저트</button>
            </div>
            
            <div class="food_example">
                <div class="food_row">
                    <a href="#pop_info_1" class="food_picture btn_open" onclick="addToCart('아메리카노', 2500); window.location.href='cafe_opt.html'">
                        <img src="ame.jpg" width="200" height="200">
                        <div class="food_detail">
                            <div class="food_name">아메리카노</div>
                            <div class="price">2,500원</div>
                        </div>
                    </a>
                        
                    <a href="#pop_info_1" class="food_picture btn_open" onclick="addToCart('라떼', 3200); window.location.href='cafe_opt.html'">
                        <img src="latte.jpg" width="200" height="200">
                        <div class="food_detail">
                            <div class="food_name">라떼</div>
                            <div class="price">3,200원</div>
                        </div>
                    </a>
        
                    <a href="#pop_info_1" class="food_picture btn_open" onclick="addToCart('카푸치노', 3800); window.location.href='cafe_opt.html'">
                        <img src="caf.jpg" width="200" height="200">
                        <div class="food_detail">
                            <div class="food_name">카푸치노</div>
                            <div class="price">3,800원</div>
                        </div>
                    </a>
                </div>
                <div class="food_row">
                    <a href="#pop_info_1" class="food_picture btn_open" onclick="addToCart('에스프레소', 2000); window.location.href='cafe_opt.html'">
                        <img src="esp.jpg" width="200" height="200">
                        <div class="food_detail">
                            <div class="food_name">에스프레소</div>
                            <div class="price">2,000원</div>
                        </div>
                    </a>
        
                    <a href="#pop_info_1" class="food_picture btn_open" onclick="addToCart('아포가토', 4000); window.location.href='cafe_opt.html'">
                        <img src="affo.jpg" width="200" height="200">
                        <div class="food_detail">
                            <div class="food_name">아포가토</div>
                            <div class="price">4,000원</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="cart">
            <h2>장바구니</h2>
            <div id="cart-items"></div>
            <div id="total-price">0</div>
            <button onclick="checkout()">결제하기</button>
            <button id="clear-cart">장바구니 초기화</button>            
        </div>
    </main>
</body>
</html>
