<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특선</title>
    <link rel="stylesheet" href="cafe_opt.css"/>
    <script src="shoppingCart.js"></script>
</head>
<body>
    <main>
        <div class="cart">
            <!-- CSS를 사용하여 스타일 적용 -->
            <div class="he">
                <button class="head" onclick="location.href='index.html'">
                    <img src="Logo.png" width="75" height= "100">
                        <div class="ma">메인으로</div>
                </button>
            </div>
            <div class="order-header"></div>
            <div class="food_category">
                <button type="button" class="category" onclick="location.href='hamburger_menu.html'">햄버거</button>  
                <button type="button" class="category" onclick="location.href='hamburger_special_menu.html'">특선</button>                  
                <button type="button" class="category" onclick="location.href='hamburger_drink_menu.html'">음료</button>
                <button type="button" class="category" onclick="location.href='hamburger_side.html'">사이드</button>
            </div>
            
            <div class="food_example">
                <div class="food_row">
                    <button type="button" class="food_picture" onclick="addToCart('셰프 추천 콤비네이션', 8300); window.location.href='hamburger_menu.html'">
                        <img src="set1.jpg" width="200" height="200">
                        <div class="food_detail">
                            <div class="food_name">셰프 추천 콤비네이션</div>
                            <div class="price">8,300원</div>
                        </div>
                    </button>
                        
                    <button type="button" class="food_picture" onclick="addToCart('골드 코스트', 8600); window.location.href='hamburger_menu.html'">
                        <img src="set2.jpg" width="200" height="200">
                        <div class="food_detail">
                            <div class="food_name">골드 코스트</div>
                            <div class="price">8,600원</div>
                        </div>
                    </button>
        
                    <button type="button" class="food_picture" onclick="addToCart('치즈 브레드 런치', 6900); window.location.href='hamburger_menu.html'">
                        <img src="set3.jpg" width="200" height="200">
                        <div class="food_detail">
                            <div class="food_name">치즈 브레드 런치</div>
                            <div class="price">6,900원</div>
                        </div>
                    </button>
                </div>
                <div class="food_row">
                    <button type="button" class="food_picture" onclick="addToCart('만수르', 10500); window.location.href='hamburger_menu.html'">
                        <img src="set4.jpg" width="200" height="200">
                        <div class="food_detail">
                            <div class="food_name">만수르</div>
                            <div class="price">10,500원</div>
                        </div>
                    </button>  
                </div>                  
            </div>
        </div>
        <div class="cart">
            <h2>장바구니</h2>
            <div id="cart-items"></div>
            <div id="total-price">0</div>
            <button class= "checkout-button" onclick="checkout()">결제하기</button>           
        </div>         
    </main>    
</body>
</html>
